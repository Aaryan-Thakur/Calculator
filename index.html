    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <input class="header" id='history' disabled></input>
        </header>
        <section class="operations">
            <input onclick="selector('v1')" type="text" class="v1" id="v1"></input>
            <input class="opr"type="text" ID="opr"/>
            <input onclick="selector('v2')" type="text" class="v2" id="v2"></input >
        </section>

        <section class="resultcontainter">
            <input type="text" class="result" id="res"></input>
        </section>

        <section class="keypad">
            <div class="grid-container">
                <button onclick="number('1')" class="grid-item item1">1</button>
                <button onclick="number('2')" class="grid-item item2">2</button>
                <button onclick="number('3')" class="grid-item item3">3</button>

                <button onclick="operator('+')" class="grid-item item4">+</button>

                <button onclick="number('4')" class="grid-item item5">4</button>
                <button onclick="number('5')" class="grid-item item6">5</button>
                <button onclick="number('6')" class="grid-item item7">6</button>

                <button onclick="operator('-')" class="grid-item item8">-</button>

                <button onclick="number('7')" class="grid-item item9">7</button>
                <button onclick="number('8')" class="grid-item item10">8</button>
                <button onclick="number('9')" class="grid-item item11">9</button>

                <button onclick="operator('X')" class="grid-item item12">X</button>

                <button onclick="number('2')" class="grid-item item13">N</button>

                <button onclick="number('0')" class="grid-item item14">0</button>

                <button onclick="number('2')" class="grid-item item15">--</button>

                <button onclick="operator('/')" class="grid-item item16">/</button>

                <button onclick="clean()" class="grid-item item17">C</button>

                <button onclick="result()" class="grid-item item18">=</button>

            </div>
        </section>
    </body>
    </html>
