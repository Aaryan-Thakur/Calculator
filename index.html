    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>

        <header>
            <input class="hinput" id='history' readonly></input>
        </header>

        <section class="operations">
            <input type="text" class="main" id="main" readonly></input>
        </section>

        <!-- <section class="resultcontainter">
            <input type="text" class="result" id="res"></input>
        </section> -->
        
        <section class="keybad">
            <div class="grid-container">
                
                <button class="grid-item" id="NDmode">N</button>
                
                <button onclick="clean()" class="grid-item" id="clean"></button>
                
                <button onclick="number('2')" class="grid-item" id="sign">+-</button>
                
                
                <button onclick="operator('/')" class="grid-item" id="division">/</button>
               
                
                <button onclick="number('7')" class="grid-item number" id="7">7</button>
                <button onclick="number('8')" class="grid-item number"id='8'>8</button>
                <button onclick="number('9')" class="grid-item number"id='9'>9</button>
                
                <button onclick="operator('+')" class="grid-item" id="addition">+</button>
                
                <button onclick="number('4')" class="grid-item" id="4">4</button>
                <button onclick="number('5')" class="grid-item" id="5">5</button>
                <button onclick="number('6')" class="grid-item" id="6">6</button>
                
                <button onclick="operator('-')" class="grid-item" id="subtraction">-</button>
                
                <button onclick="number('1')" class="grid-item" id="1">1</button>
                <button onclick="number('2')" class="grid-item" id="2">2</button>
                <button onclick="number('3')" class="grid-item" id="3">3</button>

                <button onclick="operator('x')" class="grid-item" id="multiplication">x</button>

                <button onclick="number('0')" class="grid-item" id="0">0</button>
                
                <button onclick="number('.')" class="grid-item" id="decimal">.</button>
                
                <button onclick="backspace()" class="grid-item" id="backspace">B</button>

                <button onclick="result()" class="grid-item" id="result">=</button>
                
                
                
            </div>
        </section>
        <footer>
            Made by Aaryan
            <br>
            <a href="https://github.com/Aaryan-Thakur" target="_blank" ><img src="static/git.png" class='logo' img></a>
        </footer>
    </body>
    <script src="script.js"></script>
    </html>
