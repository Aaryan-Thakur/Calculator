    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>

        <header>
            <input class="hinput" id='history' readonly></input>
        </header>
        
        <section class="operations">
            <input type="text" class="main" id="main" readonly></input>
        </section>

        <!-- <section class="resultcontainter">
            <input type="text" class="result" id="res"></input>
        </section> -->
        
        <section class="keypad">
            <div class="grid-container">
                
                <button class="grid-item" id="NDmode">N</button>
                
                <button class="grid-item" id="clean">C</button>
                
                <button class="grid-item" id="sign">+-</button>
                
                
                <button class="grid-item operator" id="division">/</button>
               
                
                <button class="grid-item number" id="7">7</button>
                <button class="grid-item number"id='8'>8</button>
                <button class="grid-item number"id='9'>9</button>
                
                <button class="grid-item operator" id="addition">+</button>
                
                <button class="grid-item number" id="4">4</button>
                <button class="grid-item number" id="5">5</button>
                <button class="grid-item number" id="6">6</button>
                
                <button class="grid-item operator" id="subtraction">-</button>
                
                <button class="grid-item number" id="1">1</button>
                <button class="grid-item number" id="2">2</button>
                <button class="grid-item number" id="3">3</button>

                <button class="grid-item operator" id="multiplication">x</button>

                <button class="grid-item number" id="0">0</button>
                
                <button class="grid-item number" id="decimal">.</button>
                
                <button onclick="backspace()" class="grid-item" id="backspace">B</button>

                <button onclick="result()" class="grid-item" id="result">=</button>
                
            </div>
        </section>
        <footer>
            Made by Aaryan
            <br>
            <a href="https://github.com/Aaryan-Thakur" target="_blank" ><img src="static/git.png" class='logo' img></a>
        </footer>
    </body>
    <script src="script.js"></script>
    </html>
